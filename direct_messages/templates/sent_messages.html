<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sent Messages</title>
</head>
<body>
    <h1>Sent Messages</h1>
    <div class="messages">
        {% for message in sent_messages %}
            <div class="message">
                <p>To: {{ message.recipient }}</p>
                <p>Message: {{ message.message }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
